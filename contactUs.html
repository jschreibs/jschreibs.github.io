<!DOCTYPE html>
<!-- External style sheets. -->
<html lang="en">
   <head>
      <meta charset = "utf-8">
      <title>Contact | GuideStar</title>

      <!-- Favicon -->
      <link rel="icon" type="image/x-icon" href="resources/favicon/favicon.ico">

      <!-- Font Family -->
      <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
      
      <!-- CSS -->
      <link rel="stylesheet" type="text/css" href="resources/css/styles.css">

      <!-- JS -->
      <script src="resources/js/contactUs.js"></script>
      <script src="https://www.google.com/recaptcha/api.js"></script>
      <script>
         function onSubmit(token) {
            if (validateForm()) {
               document.getElementById("contact_form").submit();
            } else {
               alert("Please fill out all required fields before submitting.");
            }
         }

         function validateForm() {
            var name = document.getElementById("name").value;
            var zipcode = document.getElementById("zipcode").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            if (name === "" || zipcode === "" || phone === "" || email === "" || message === "") {
               return false;
            }
            return true;
         }
       </script>
   </head>
   <body>
      <nav class="navbar">
         <div class="left-column">
            <a href="index.html">
               <img src="resources/images/GuideStarLogo.png" class="logo"/>
            </a>
         </div>
         <div class="right-column">
            <a href="index.html#OurServices" class="navLinks" id="navButton">SERVICES</a>
            <a href="blog.html" class="navLinks" id="navButton">BLOG</a> 
            <a href="tel:+6514325555" class="navLinks" id="phoneButton">651-432-5555</a>
            <a href="contactUs.html" class="navLinks" id="contactUsButton">CONTACT US</a>
         </div>
      </nav>
      <div class="contactUsContainer">
         <div class="contactUsPage">
            <img src="resources/images/backgrounds/contactUsBackground.png" class="contactUsBackgroundImage" alt="Background Image">
            <div class="contactUsDiv">
               <h2>Send Us a Message!</h2>
               <form action="resources/php/contact_form.php" id="contact_form" method="post">
                  <label for="name">Name
                     <div class="inputBox">
                        <input type="text" id="name" name="name" placeholder="Enter Full Name"  maxlength="100" required>
                     </div>
                  </label>
                  <label for="birthday">Birthday
                     <div class="inputBox">
                        <input type="text" id="birthday" name="birthday" placeholder="12-31-2000" pattern="[0-9-]{10}" title="Please enter in Month-Day-Year format" maxlength="10">
                     </div>
                  </label>
                  <label for="zipcode">Zipcode
                     <div class="inputBox">
                        <input type="text" id="zipcode" name="zipcode" placeholder="xxxxx" pattern="[0-9]{5}" maxlength="5" title="Please enter a valid 5-digit zip code" required>
                     </div>
                  </label>
                  <label for="phone">Phone
                     <div class="inputBox">
                        <input type="text" id="phone" name="phone" placeholder="xxx-xxx-xxxx" pattern="[0-9-]{12}" maxlength="12" title="Please enter a valid 10-digit phone number" required>
                     </div>
                  </label>
                  <label for="email">Email
                     <div class="inputBox">
                        <input type="text" id="email" name="email" placeholder="example@gmail.com" pattern="[a-zA-Z0-9._%+-]{1,}@[a-zA-Z0-9._%+-]{1,}.[a-zA-Z]{2,}" maxlength="80" required>
                     </div>
                  </label>
                  <label for="message">Message
                     <div class="inputBox">
                        <textarea id="message" name="message" rows="4" cols="50" maxlength="150" required></textarea>
                     </div>
                  </label>
                  <button class="g-recaptcha" 
                     data-sitekey="6Lc3kFUpAAAAAH5hXRcMS1xy3XYRtHWsFI93D8Ak" 
                     data-callback='onSubmit' 
                     data-action='submit'>Submit
                  </button>
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
